<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Certificate Application</title>
    <link rel="stylesheet" href="assets/css/certificate.css">
</head>
<body>

    <div class="container">
        <h2>Student Certificate Application</h2>
        <form id="certificateForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="certificateType">Certificate Type:</label>
            <select id="certificateType" required>
                <option value="">Select Certificate Type</option>
                <option value="Bonafide Certificate">Bonafide Certificate</option>
                <option value="Course Completion Certificate">Course Completion Certificate</option>
            </select>

            <label for="documents">Upload Supporting Documents:</label>
            <input type="file" id="documents" accept=".pdf,.jpg,.png" required>

            <label for="comments">Additional Comments (Optional):</label>
            <textarea id="comments" rows="3"></textarea>

            <button type="button" onclick="submitForm()">Submit Application</button>
        </form>
    </div>

    <script src="assets/js/script.js"></script>

</body>
</html>
