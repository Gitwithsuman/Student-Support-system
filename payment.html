<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Payment</title>
    <link rel="stylesheet" href="assets/css/payment.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Fee Payment</h1>
        <form id="paymentForm">
            <div class="form-group">
                <label for="userName">Name:</label>
                <input type="text" id="userName" required>
            </div>

            <div class="form-group">
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" required>
            </div>

            <h2>Select Payment Method</h2>
            <div class="button-group">
                <button type="button" id="gpayButton">Pay with Google Pay</button>
                <button type="button" id="phonePeButton">Pay with PhonePe</button>
                <button type="button" id="creditCardButton">Pay with Credit/Debit Card</button>
            </div>

            <button type="submit">Submit Payment</button>
        </form>
        <div id="statusMessage"></div>
    </div>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
